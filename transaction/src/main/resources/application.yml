server:
  port: 9191

spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:mysql://localhost:3308/transaction_db?useSSL=false&serverTimezone=UTC
    username: myuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  docker:
    compose:
      lifecycle-management: start_only
      enabled: false